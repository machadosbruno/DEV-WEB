<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação de Notas</title>
</head>
<style>
    main{
        max-width: 400px;
        margin: auto;
        padding: 40px;

        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.70);

        border-radius: 40px;
    }
    #dEntrada{
        display: flex;
        flex-direction: row-reverse;

        width: 320px;
        font-size: large;
        margin: 20px 0px;
    }
    #entrada{
        width: 280px;
        margin: 0px 4px;
    }
</style>
<script>
    window.onload = inicio;
    var entrada;
    function inicio(){
        entrada = document.getElementById('entrada');
        entrada.addEventListener('input', verificar);
    }

    function verificar(){
        if(parseFloat(entrada.value) < 6){
            document.getElementById('saida').textContent = "Reprovado"; 
        }
        else{
            document.getElementById('saida').textContent = "Aprovado"; 
        }
    }
</script>
<body>
    <main>
        <h1>Aprovação de notas</h1>
        <p>Digite a nota no campo abaixo para saber se o aluno está <span>aprovado</span> ou <span>reprovado</span></p>
        <div id="dEntrada">
            <input type="text" id="entrada"><label for="entrada">Nota: </label>
        </div>
        <label id="saida">
            O resultado da aprovação estará aqui!
        </label>
    </main>
</body>
</html>
