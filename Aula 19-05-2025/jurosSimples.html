<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Juros Simples</title>
</head>
<style>
    main{
        max-width: 400px;
        margin: auto;
        padding: 40px;

        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.70);

        border-radius: 40px;
    }
    #dEntrada{
        display: flex;
        flex-direction: row-reverse;

        width: 320px;
        font-size: large;
        margin: 20px 0px;
    }
    #dEntrada>input{
        width: 250px;
        margin: 2px 4px;
    }
    #dEntrada>label{
        width: 50px;
    }
</style>
<script>
    window.onload = inicio;
    let saldo, juros;
    function inicio() {
        saldo = document.getElementById('saldo');
        juros = document.getElementById('juros');

        document.getElementById('calcular').addEventListener('click', calcular);

    }

    function calcular(){
        document.getElementById('saida1').textContent = parseFloat(saldo.value) * (parseFloat(juros.value)/100) * 1;
        document.getElementById('saida2').textContent = parseFloat(saldo.value) * (parseFloat(juros.value)/100) * 2;
        document.getElementById('saida3').textContent = parseFloat(saldo.value) * (parseFloat(juros.value)/100) * 3;
    }
</script>
<body>
    <main>
        <h1>Cálculo de Juros Simples</h1>
        <p>Digite seu saldo e taxa de juros simples em % (porcentagem) abaixo para descobrir seu rendimento após 1, 2, 3 meses.</p>
        <div id="dEntrada">
            <input type="text" id="saldo"><label for="saldo">Saldo: </label>
        </div>

        <div id="dEntrada">
            <input type="text" id="juros"><label for="juros">Juros: </label>
        </div>
        <div>
            <input type="button" value="Calcular" id="calcular">
        </div>
        <div id="dSaida">
            <p>Rendimento no 1º mês: <span id="saida1"></span></p>
            <p>Rendimento no 2º mês: <span id="saida2"></span></p>
            <p>Rendimento no 3º mês: <span id="saida3"></span></p>
        </div>
    </main>
</body>
</html>
