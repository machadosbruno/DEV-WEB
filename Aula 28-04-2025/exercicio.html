<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
	window.onload = main;

	function main() {
	    let elemento = document.getElementById('para');
	    elemento.innerHTML = 'Hello World!';
	    elemento.style.fontSize = '32px';
	}
    </script>
</head>
<body>
    <h1>Uma p√°gina HTML.</h1>
    <p id="para">Com JS rodando.</p>
</body>
</html>
