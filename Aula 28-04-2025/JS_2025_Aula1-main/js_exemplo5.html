<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        window.onload = inicio;

        function inicio() {
            var itens = ['A', 'B', 'C', 'D', 'E'];
            var variosElementos = document.querySelectorAll('p');
            for(var i = 0; i < itens.length; i++) {
                variosElementos[i].innerHTML = itens[i];
            }
        }
    </script>
</head>
<body>
    <h1>Uma página HTML.</h1>
    <p id="para">Com JS rodando.</p>
    <p>Segundo parágrafo.</p>
    <p>Terceiro parágrafo.</p>
    <p>Quarto parágrafo.</p>
    <p>Quinto parágrafo.</p>
</body>
</html>
