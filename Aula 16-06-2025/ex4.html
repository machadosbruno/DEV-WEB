<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 1;
        let saida;

        window.onload = inicio;

        function inicio() {
            saida = document.getElementById('saida');
            setInterval(soma, 2000);
        }

        function soma() {
        x = x + x;
        saida.innerHTML = x;
        }
    </script>
</head>
<body>
    <p id="saida"></p>
</body>
</html>
