<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        .estilo {
            font-size: 36px;
            border: 1px solid black;
            text-shadow: 2px 2px 5px black;
        }
        .dark{
            padding: 10px;

            background-color: rgb(5, 5, 5);
            color: whitesmoke;

            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-decoration: underline;
        }    
    </style>
    <script>
	window.onload = inicio;

	function inicio() {
	    let botao = document.getElementById('btnEstilo');
	    botao.addEventListener('click', aplicaEstilo);
        document.getElementById('btnDark').addEventListener('click', estiloDark);
	}
	function aplicaEstilo() {
	    // busca todos os elementos <h1>:
	    let titulos = document.getElementsByTagName('h1');

	    // usa o primeiro deles [0]
	    let primeiro = titulos[0];

	    primeiro.className = 'estilo';
	}
    function estiloDark() {
        // busca todos os elementos <h1>:
	    let titulos = document.getElementsByTagName('h1');

        // usa o primeiro deles [0]
        let primeiro = titulos[0];

        primeiro.className = 'dark';
    }
    </script>
</head>
<body>
    <h1>Hello, world!</h1>
    <input type="button" value="Estilo" id="btnEstilo">
    <input type="button" value="Dark" id="btnDark">
</body>
</html>
