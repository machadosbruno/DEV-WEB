<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        div{
            width: 50vw;
            height: 50vh;

            margin: 25vh 25vw;
        }
        #botao{
            display: block;

            width: fit-content;

            margin: auto;
        }
        img{
            display: block;
            margin: auto;

            height: 50vh;
        }
    </style>
    <script>
	window.onload = inicio;

	let ligada = false;

	let imgLigada = 'https://i.ibb.co/d4mZ5k0Y/Captura-de-Tela-2025-06-02-s-16-08-21.png';
	let imgDesligada = 'https://i.ibb.co/hRHPxcnP/Captura-de-Tela-2025-06-02-s-16-08-01.png';

	function inicio() {
        imagem.src = imgDesligada;
	    let botao = document.getElementById('botao');
	    botao.addEventListener('click', muda);
	}
	function muda() {
	    let imagem = document.getElementById('imagem');

	    if( ligada == true ) {
            imagem.src = imgDesligada;
            ligada = false;
            botao.value = 'Ligar';
	    } else {
            imagem.src = imgLigada;
            ligada = true;
            botao.value = 'Desligar';
	    }
	}
    </script>
</head>
<body>
    <div>
        <img src="" alt="" id="imagem"><br>
        <input type="button" value="Ligar" id="botao">
    </div>
</body>
</html>
