<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
    window.onload = inicio;
	function inicio() {
	    let botaoM = document.getElementById('btnMostrar');
	    botaoM.addEventListener('click', mostra);

	    // limpe o conte√∫do aqui:
        document.getElementById('btnLimpar').addEventListener('click', limpa);
	}
	function limpa() {
	    let elementoP = document.getElementById('para');
	    elementoP.textContent = '';
	}
	function mostra() {
	    let elementoP = document.getElementById('para');
	    elementoP.textContent = 'Hello, world!';
	}
    </script>
</head>
<body>
    <p id="para">Nada aqui</p>
    <input type="button" value="Mostrar" id="btnMostrar">
    <input type="button" value="Limpar" id="btnLimpar">
</body>
</html>
